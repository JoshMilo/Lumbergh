<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QA Report</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
  <link rel="stylesheet" href="css/flat-ui.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/handlebars-v1.3.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/sugar.js"></script>
</head>
<body class="container">

  <script id="stylestat-template" type="text/x-handlebars-template">
    <div class="pure-g-r">
  <div class="pure-u-1">
    <h1 class="header">Lumbergh Report</h1>
    <p class="sub-hdr">Stylesheet Snapshot</p>
  </div>
</div>

<div class="pure-g">
  <div class="pure-u-1">
    <table class="pure-table table table-bordered">
      <thead>
        <tr>
          <th>Published</th>
          <th>Paths</th>
          <th>Files</th>
          <th>Size</th>
          <th>Rules</th>
          <th>Selectors</th>
          <th>Simplicity</th>
          <th>Most Used</th>
          <th>Media Queries</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{published}}</td>
          <td>{{paths}}</td>
          <td>{{stylesheets}}</td>
          <td>{{size}}</td>
           <td>{{rules}}</td>
           <td>{{selectors}}</td>
           <td id="simple">{{simplicity}}</td>
           <td>{{mostIdentifersSelector}}</td> 
           <td>{{mediaQueries}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
  </script>



  <!--loads the handlebars template-->
  <script>
    $(function() {
      var raw_template = $('#stylestat-template').html();
      var template = Handlebars.compile(raw_template);
      var placeHolder = $("#main");
      $.getJSON("json/stylestats.json", function(data) {
        var html = template(data);
        placeHolder.append(html);
      });
    });
  </script>

  <script>
    
  </script>

  <div id="main">

  </div>
</body>
</html>
